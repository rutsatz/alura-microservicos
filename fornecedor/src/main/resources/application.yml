
server:  port: 8081
  
spring:
  application:
    # Nome usado para o servi√ßo se registrar no eureka.
    name: 'fornecedor'
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/fornecedor?useSSL=false
    username: postgres
    password: postgres

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    # Adiciona a url do eureka, do discovery service.
    service-url:
      defaultZone: http://localhost:8761/eureka
    